<div class="flex justify-center">
  <div class="w-full bg-white rounded-xl shadow  md:mt-0 sm:max-w-md xl:p-0 ">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
            Sign in to your account
        </h1>
        <form class="space-y-4 md:space-y-6" [formGroup]="form">
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Email Or Username</label>
                <form-field class="auth" [errorControl]="form.get('email')" name="Email or Username">
                  <!-- <div class="f-prefix align-center material-symbols-outlined ">person</div> -->
                  <img src="../../../../../assets/images/user.svg" alt="" class="f-prefix w-5 h-5">
                   <input type="email" formControlName="email" placeholder="name@email.com" name="email or username" class="f-control" autocomplete="off">
                </form-field>
                <!-- <input formControlName="email" autocomplete="email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required=""> -->
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                <form-field class="auth" [errorControl]="form.get('password')" name="Password">
                  <!-- <div class="f-prefix align-center material-symbols-outlined ">lock</div> -->
                  <img src="../../../../../assets/images/lock.svg" alt="" class="f-prefix w-5 h-5">
                  <input #password type="password" formControlName="password" placeholder="••••••••" class="f-control" autocomplete="off">
                  <img *ngIf="password.type == 'password'" (click)="password.type = 'text'" src="../../../../../assets/images/eye-open.svg" alt="" class="f-append w-5 h-5">
                  <img *ngIf="password.type == 'text'" (click)="password.type = 'password'" src="../../../../../assets/images/eye-close.svg" alt="" class="f-append w-5 h-5">
                </form-field>
                <!-- <input formControlName="password" autocomplete="current-password" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  " required=""> -->
            </div>
            <div [formGroup]="form" class="flex items-center justify-between">
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                      <input formControlName="haveToRemember" id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300">
                    </div>
                    <div class="ml-3 text-sm">
                      <label for="remember" class="text-gray-500">Remember me</label>
                    </div>
                </div>
                <a routerLink="../forgot-password" class="text-sm font-medium text-primary-600 hover:underline ">Forgot password?</a>
            </div>
            <button type="button" (click)="signIn()" class="w-full text-white bg-black font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Sign in</button>
            <p class="text-sm font-light text-gray-500 text-center">
                Don’t have an account yet? <a routerLink="../sign-up" class="font-medium text-primary-600 hover:underline ">Sign up</a>
            </p>
        </form>
    </div>
  </div>
</div>
