<ng-container *ngIf="chatDetails?.opponentUsers">
    <div class="pb-5 justify-between">
      <div class="flex gap-3 px-6">
        <img
          class="w-12 h-12 rounded-xl"
          [src]="chatDetails?.opponentUsers?.[0]?.profile?.imgUrl ?? 'https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg'"
        />
        <div class="flex flex-col">
          <div class="text-lg font-semibold">
            {{chatDetails?.opponentUsers?.[0]?.profile?.firstName}}
            {{chatDetails?.opponentUsers?.[0]?.profile?.lastName}}
          </div>
          <span class="text-slate-300 text-xs">{{chatDetails?.opponentUsers?.[0]?.isNowActive ? "Online" : chatDetails?.opponentUsers?.[0]?.lastActive}}</span
          >
        </div>
      </div>
    </div>

    <div #scrollDiv id="inbox"
      class="overflow-y-scroll h-[calc(100vh-75px)] max-h-[calc(635px-75px)] px-6"
    >
      <div
        class="flex my-4 gap-3 items-center" 
        [ngClass]="localUser._id == message?.userId ? 'flex-row-reverse' : 'flex-row'"
        *ngFor="let message of messagesList"
      >
        <div class="">
          <img
            class="w-10 h-10 rounded-lg"
            src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg"
            alt="logo"
          />
        </div>
        <div class="flex-1 flex" [ngClass]="localUser._id == message?.userId ? 'justify-end' : 'justify-start'">
        <div class="shadow rounded-xl p-2 items-end" [ngClass]="localUser._id == message?.userId ? 'bg-[#6b8afd] flex' : 'bg-backdrop'">
          <div [innerHTML]="message?.text" class="text-sm pr-2 break-all w-fit"></div>
          <!-- <div class="text-sm py-2 px-4  break-all w-fit"></div> -->
          <img *ngIf="localUser._id == message?.userId && message.status == 'sent'" width="16px" height="16px" src="../../../../../assets/images/eye-off-w.svg" alt="">
          <img *ngIf="localUser._id == message?.userId && message.status == 'seen'" width="16px" height="16px" src="../../../../../assets/images/eye-w.svg" alt="">
        </div>
        </div>
      </div>
    </div>

    <form  class="pt-5" [formGroup]="form">
      <div class="grid grid-cols-12 items-center gap-4 pr-3">
        <div class="col-span-1">
          <img
            width="20px"
            height="20px"
            src="../../../../../assets/images/attachment-w.svg"
            alt=""
            class="cursor-pointer"
          />
        </div>
        <div class="col-span-10" >
          <form-field class="w-full">
            <img src="../../../../../assets/images/emoji-w.svg" alt="" class="f-prefix w-6 h-6 cursor-pointer">
            <angular-editor formControlName="text" placeholder="Your message" [config]="editorConfig" class="f-control angular-editor"></angular-editor>
            <img src="../../../../../assets/images/send-w.svg" alt="" class="f-append w-6 h-6 cursor-pointer" (click)="sendMessage($event)">
          </form-field>
        </div>
        <div class="col-span-1">
          <img
            width="20px"
            height="20px"
            src="../../../../../assets/images/mic-w.svg"
            alt=""
            class="cursor-pointer"
          />
        </div>
      </div>
    </form>
</ng-container>
